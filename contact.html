<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Qiver</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navContainer">
            <div class="logoContainer">
                <h1 class="logo">Qiver</h1>
            </div>

            <div class="navListContainer">
                <ul class="navList">
                    <li class="navItem"><a href="./index.html">Home</a></li>
                    <li class="navItem"><a href="./about.html">About</a></li>
                    <li class="navItem"><a href="./contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="navButtonContainer">
                <button type="button" class="btn">
                    Get Started
                </button>
            </div>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions about our financial solutions? Reach out to our team for assistance.</p>

                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <span>support@qiver.com</span>
                </div>

                <div class="contact-method">
                    <i class="fas fa-phone"></i>
                    <span>+1 (555) 123-4567</span>
                </div>

                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Finance Street, San Francisco, CA 94103</span>
                </div>
            </div>

            <form action="POST" data-netlify="true" class="contact-form" name="contact" netlify>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required name="message"></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Upload File</label>
                    <input type="file" id="myFile" rows="5" required name="message">
                </div>

                <div class="field">
                    <div data-netlify-recaptcha="true"></div>
                </div>

                <button type="submit" class="btn" value="dsd">Send Message</button>
            </form>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
