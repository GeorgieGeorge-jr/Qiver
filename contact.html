<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Qiver</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navContainer">
             <div class="logoContainer">
                <!-- <img src="QIVC.png" height="90px" alt=""> -->
                <video src="qivVid.mp4" autoplay muted playsinline></video>
            </div>

            <div class="navListContainer">
                <ul class="navList">
                    <li class="navItem"><a href="./index.html">Home</a></li>
                    <li class="navItem"><a href="./about.html">About</a></li>
                    <li class="navItem"><a href="./contact.html">Contact</a></li>
                </ul>
                <button type="button" class="btn nav-btn">
                    Get Started
                </button>
            </div>

            <!-- Add this toggle button -->
            <div class="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>


    </header>

    <main class="contact-container page-container">
        <div class="contact-content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions about our financial solutions? Reach out to our team for assistance.</p>

                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <span>support@qiver.com</span>
                </div>

                <div class="contact-method">
                    <i class="fas fa-phone"></i>
                    <span>+44 7549 487371</span>
                </div>

                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>226 Sandy Lane, Droylsden, Manchester, England, M437JX</span>
                </div>
            </div>

            <form method="POST" class="contact-form" name="contact" netlify netlify-honeypot="bot-field">
                <!-- Add a honeypot field for spam protection -->
                <input type="hidden" name="form-name" value="contact">
                <div class="form-group" style="display:none">
                    <label>Don't fill this out if you're human: <input name="bot-field"></label>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required name="message"></textarea>
                </div>

                <!-- <div class="form-group">
                    <label for="file">Upload File</label>
                    <input type="file" id="myFile" name="file">
                </div> -->

                <div class="field">
                    <div data-netlify-recaptcha="true"></div>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>


    <script src="scripts/script.js" defer></script>
</body>
</html>
